<!DOCTYPE html>
<html>
    <head>
        <title>Programming Club</title>
        <link rel="stylesheet" href="./index.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body style="background-color: wheat;">
        <!-- HEADING -->

        <div id="headingRow">
            <h3>
                Welcome to Programming Club Website
            </h3>
            <hr />
            <h4>
                ALL THE IMPORTANT ANNOUNCEMENTS
            </h4>
        </div>

        <!-- OUR POST TABLE -->
        <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr></tr>
                </tbody>
            </table>
        </div>

        <!-- SCRIPT -->
        <script>
            var res; // our response object

            axios.get("http://localhost:8080/posts").then((response) => {
                console.log(response.data);
                let res = response.data;
                let table = document.getElementById("table-body");

                res.map((post, index) => {
                    let row = document.createElement("tr");
                    row.scope = "row";

                    let title = document.createElement("td");
                    // id.className = "col-md-1";
                    title.innerHTML = post.title; // giving the value of user.id
                    row.appendChild(title);

                    let description = document.createElement("td");
                    // id.className = "col-md-1";
                    description.innerHTML = post.description; // giving the value of user.id
                    row.appendChild(description);

                    let date = document.createElement("td");
                    // id.className = "col-md-1";
                    date.innerHTML = post.date; // giving the value of user.id
                    row.appendChild(date);

                    table.appendChild(row);
                });
            });
        </script>
    </body>
</html>
